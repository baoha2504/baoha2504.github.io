<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>5 YEARS OF LOVE</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/x-jpg" href="title.jpg">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden_dev.js"></script>
    <script type="text/javascript" src="js/functions_dev.js"></script>
</head>

<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="space"><span class="comments"># Mình đã yêu nhau được</span><br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        <div id="elapseClock"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <span class="space"><a id="myLink" href="index3.html">Xem 1 năm qua của mình nhé</a></span><br />
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 50;
        var displayMode = 1;
        var together = new Date();
        together.setFullYear(2019, 4, 25);
        together.setHours(13);
        together.setMinutes(34);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            document.execCommand("stop");
        } else {
            setTimeout(function() {
                adjustWordsPosition();
                startHeartAnimation();
            }, 5000);

            timeElapse(together, displayMode);
            setInterval(function() {
                timeElapse(together, displayMode);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }
        let myLink = document.getElementById("myLink");
        myLink.addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
            if (confirm("Bật loa lên nhá!")) {
                window.location.href = "index3.html";
            }
        });
    </script>
</body>

</html>
